<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - AfroCut</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #f4a261;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #f4a261;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Welcome to AfroCut!</h1>
  <p>You are now signed in and ready to book your next fresh cut.</p>
  <a href="https://omaxx101.github.io/AfroCut/index.htm" class="button">Go to Home</a>

</body>
</html>
